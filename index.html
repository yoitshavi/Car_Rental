<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car Rental Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>ACME Car Rental</h1>
    <p>Pickup Date: <input type="date" value="" id="pickupDate" /></p>
    <p>Number of Days: <input type="number" value="" id="numberDays" /></p>
    <fieldset>
        <legend>Rental Car Options:<legend>
        <input type="checkbox" id="tollTag" name="tollTag"
        value="tolltag" checked>
        <label for="tollTag">Electronic Toll Tag ($3.95/day
        plus tolls)</label><br>
        <input type="checkbox" id="gps" name="gps" value="gls">
        <label for="gps"> GPS ($4.95/day)</label><br>
        <input type="checkbox" id="roadside" name="roadside"
        value="roadside">
        <label for="roadside">Roadside Assistance ($2.95/day)
        </label><br>
       </fieldset>
       <fieldset>
        <legend>Under 25?<legend>
        <input type="radio" name="policy" id="no"
        value="No" checked> No 
        <input type="radio" name="policy" id="yes"
        value="Yes"> Yes <br>
       </fieldset><br>
       <input type="button" value="Estimate Total Cost" id="estimateBtn" />
       <br>
       <fieldset>
       <p>Car Rental: <input type="number" id="rentalTotal" readonly>  </p>
       <p>Options: <input type="number" id="optionsTotal" readonly>  </p>
       <p id="underTotalBox">Under 25 Surcharge: <input type="number" id="surchargeTotal" readonly>  </p>
       <p></p>
       <p>Total Due: <input type="number" id="totalDue" readonly>  </p>
       </fieldset>
       <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
       crossorigin="anonymous"
     ></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
